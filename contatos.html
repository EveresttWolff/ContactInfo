<!DOCTYPE html>

  <style>
    :root{
      --bg: #d7e8ff;
      --primary: #4f64dd;
      --primary-700:#3e51c1;
      --accent: #6ec1ff;
      --text:#0b1320;
      --muted: #4f64dd;
      --white:#fff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, Arial, Helvetica, sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    header{
      background: var(--primary);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 16px;
    }
    header .logo{
      display:flex;
      align-items:center;
      color:var(--white);
      font-weight:700;
    }
    header .logo img{width:55px;height:40px;border-radius:50%;margin-right:8px}

    header input{
      flex:1;
      margin:0 16px;
      padding:6px 10px;
      border-radius:14px;
      border:none;
      outline:none;
    }

    header nav a{
      margin-left:12px;
      font-size:20px;
      text-decoration:none;
      color:var(--white);
    }

    main{padding:20px}
    h2{margin:0 0 16px}

    table{
      border-collapse:collapse;
      width:100%;
      text-align:center;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
      border-radius: 8px;
      overflow:hidden;
    }
    table th{
      background: var(--primary);
      color:var(--white);
      padding:10px;
      text-align:center;
      font-weight:600;
      border:1px solid var(--white);
    }
    table td{padding:10px}
    table tr:nth-child(even){background: #d9ceff;}
    table tr:nth-child(odd){background: #8fccfb;  color:var(--white)}

    footer{
      background: var(--primary);
      color:var(--white);
      text-align:center;
      font-size:14px;
      padding:12px;
      margin-top:24px;
      box-shadow:0 -4px 12px rgba(0,0,0,.1);
    }
    footer a{color:var(--white);margin:0 8px;text-decoration:none}
  </style>
</head>
